---
version: "3.8"

x-node: &x-node
  image: "node:20"
  user: ${USERID:-0}
  working_dir: /usr/src/app

services:
  bstats-web:
    <<: *x-node
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:3000"]
      retries: 60
    command: ["sh", "-c", "npm install && npm run dev"]
    ports:
      - "24678:24678"
    depends_on:
      - bstats-backend
      - bstats-legacy
    volumes:
      - "../bstats-web:/usr/src/app"
      - "./service-account-file.json:/usr/src/app/service-account-file.json"
      - "./firebase-config.json:/usr/src/app/firebase-config.json"

  bstats-backend:
    <<: *x-node
    command: ["sh", "-c", "npm install && npm run start:dev"]
    user: ${USERID:-0}
    environment:
      REDIS_HOST: redis
      PGHOST: postgres
      PGPORT: "5432"
      POSTGRES_USER: bstats
      POSTGRES_PASSWORD: bstats
      POSTGRES_DB: bstats
    depends_on:
      - redis
    volumes:
      - "../bstats-backend:/usr/src/app"
      - "./service-account-file.json:/usr/src/app/service-account-file.json"

  bstats-legacy:
    <<: *x-node
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:3000"]
      retries: 60
    command: ["sh", "-c", "npm install && npm run start"]
    depends_on:
      - redis
      - bstats-backend
    volumes:
      - "../bstats-legacy:/usr/src/app"
      - "./volumes/bstats-legacy/config.json:/usr/src/app/config.json"

  redis:
    image: "redis:7-alpine"
    command: redis-server /usr/local/etc/redis/redis.conf
    user: ${USERID:-0}
    ports:
      - "6379:6379"
    volumes:
      - "./volumes/redis/data:/data"
      - "./volumes/redis/redis.conf:/usr/local/etc/redis/redis.conf"

  nginx:
    image: nginx:1.23
    volumes:
      - ./volumes/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - bstats-web
      - bstats-backend
      - bstats-legacy
    ports:
      - "80:80"

  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: bstats
      POSTGRES_PASSWORD: bstats
      POSTGRES_DB: bstats
    volumes:
      - "./volumes/postgres/data:/var/lib/postgresql/data"

  # WebUI to view postgres database
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
